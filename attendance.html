<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <h1>Attendance Scanner</h1>

    <div id="scanner-container">
        <div id="qr-border">
            <video id="qr-video" playsinline autoplay></video>
        </div>
    </div>

    <div id="result"></div>

    <!-- Modal for success message -->
    <div id="modal">
        <p>Student scanned, thank you</p>
    </div>

    <!-- Button for accessing today's attendance list -->
    <button id="attendanceButton" onclick="navigateToAttendanceList()" style="background-color: #444; color:white">Today's Attendance</button>

    <div id="attendance-list">
        <span id="closeAttendanceList" onclick="closeAttendanceList()">&times;</span>
        <h2>Attendance List</h2>
        <div id="searchContainer">
            <input type="text" id="searchInput" oninput="searchAttendance()" placeholder="Search...">
            <i class="fas fa-search" id="searchIcon"></i>
        </div>
        <div id="scan-numbers"></div> <!-- Scan numbers will be displayed here -->
        <table id="attendance-table">
            <thead>
                <tr>
                    <th class="column-header">Date & Time</th>
                    <th class="column-header">LRN</th>
                    <th class="column-header">Name</th>
                    <th class="column-header">ID No.</th>
                </tr>
            </thead>
            <tbody id="attendance-table-body">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="jsQR.js"></script>
    <script src="qrScanner.js"></script>
    

</body>
</html>
